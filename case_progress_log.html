<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Detective's Case Log</title>
    <style>
        /* --- RESET & BODY --- */
        body { 
            background-color: #f0f0f0; 
            font-family: Arial, sans-serif; 
            display: flex; 
            justify-content: center; 
            padding: 20px; 
            margin: 0;
        }
        
        /* --- KERTAS UTAMA --- */
        .report-container { 
            background: white; 
            width: 210mm; /* A4 Width */
            min-height: 297mm; /* A4 Height */
            height: auto; /* Bisa memanjang */
            padding: 40px; 
            box-sizing: border-box; 
            box-shadow: 0 0 15px rgba(0,0,0,0.2); 
            margin-bottom: 50px;
            position: relative;
        }
        
        /* --- BORDER --- */
        .report-border { 
            border: 2px solid #000; 
            padding: 15px; 
            width: 100%;
            box-sizing: border-box;
        }
        
        /* --- HEADER --- */
        .header { text-align: center; border-bottom: 2px solid #000; padding-bottom: 10px; margin-bottom: 20px; }
        .header h2, .header h3 { margin: 0; text-transform: uppercase; letter-spacing: 1px; }
        
        .main-heading { background: #333; color: white; padding: 5px; text-align: center; font-weight: bold; margin-bottom: 15px; text-transform: uppercase; }
        
        /* --- LOG ENTRY BOX --- */
        .log-entry { 
            border: 1px solid #000; 
            margin-bottom: 20px; 
            padding: 10px; 
            background-color: #fff;
            page-break-inside: avoid; /* Mencegah terpotong saat print PDF */
        }
        
        .log-header { 
            background: #e0e0e0; 
            font-weight: bold; 
            font-size: 12px; 
            padding: 5px; 
            margin: -10px -10px 10px; 
            border-bottom: 1px solid #000; 
            text-transform: uppercase;
        }
        
        /* --- INPUTS --- */
        input { 
            width: 100%; 
            border: none; 
            border-bottom: 1px solid #ccc; 
            font-family: 'Courier New', monospace; 
            font-size: 13px; 
            background: #fafafa; 
            padding: 3px;
        }
        
        /* --- PENGGANTI TEXTAREA (DIV EDITABLE) --- */
        .input-area {
            width: 100%;
            min-height: 40px; /* Tinggi minimal */
            border-bottom: 1px solid #ccc;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            background: #fafafa;
            padding: 5px;
            box-sizing: border-box;
            outline: none;
            
            /* MAGIC CSS AGAR TEXT WRAPPING SEMPURNA */
            white-space: pre-wrap;       /* Enter terbaca */
            word-wrap: break-word;       /* Kata panjang turun ke bawah */
            overflow-wrap: break-word;   /* Kompatibilitas browser */
            display: block;
        }

        .input-area:focus, input:focus { background: #eee; border-bottom: 1px solid #000; }
        
        /* Label Styling */
        label { font-size: 10px; font-weight: 800; text-transform: uppercase; display: block; margin-bottom: 3px; margin-top: 5px;}

        /* --- TOMBOL --- */
        .action-buttons { position: fixed; bottom: 30px; right: 30px; display: flex; flex-direction: column; gap: 10px; z-index: 9999; }
        .btn-action { border: 2px solid #1a261a; padding: 12px 20px; font-weight: bold; border-radius: 50px; cursor: pointer; box-shadow: 0 4px 6px rgba(0,0,0,0.3); font-family: 'Arial'; width: 180px; display: flex; justify-content: center; align-items: center; gap: 8px; }
        .btn-pdf { background: #d4af37; color: #1a261a; }
        .btn-png { background: #1e3a8a; color: white; border-color: #fff; }
        .btn-action:hover { transform: translateY(-2px); }
        
        @media print { 
            .action-buttons { display: none; } 
            body { background: white; padding: 0; } 
            .report-container { width: 100%; border: none; box-shadow: none; margin: 0; padding: 0; } 
        }
    </style>
</head>
<body>

    <div class="report-container">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    
    <div class="action-buttons">
        <button onclick="saveAsImage()" class="btn-action btn-png">üì∏ SAVE AS PNG</button>
        <button onclick="window.print()" class="btn-action btn-pdf">üñ®Ô∏è SAVE AS PDF</button>
    </div>

    <script>
        function saveAsImage() {
            const container = document.querySelector(".report-container");

            // Trik agar input (tanggal/waktu) terbaca oleh html2canvas
            const inputs = document.querySelectorAll('input');
            inputs.forEach(input => {
                if(input.value) input.setAttribute('value', input.value);
            });

            html2canvas(container, { 
                scale: 2, // HD Quality
                backgroundColor: "#ffffff",
                useCORS: true,
                // Biarkan tinggi otomatis mengikuti konten (jangan dipaksa windowHeight)
                height: container.scrollHeight 
            }).then(canvas => {
                let link = document.createElement('a'); 
                link.download = 'Detective_Log_' + Date.now() + '.png'; 
                link.href = canvas.toDataURL('image/png'); 
                link.click();
            });
        }
    </script>
</body>
</html>
