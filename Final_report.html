<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Investigator's Final Report</title>
    <style>
        /* --- RESET & BODY --- */
        body { 
            background-color: #f0f0f0; 
            font-family: Arial, sans-serif; 
            display: flex; 
            justify-content: center; 
            padding: 20px; 
            margin: 0;
        }
        
        /* --- CONTAINER --- */
        .report-container { 
            background: white; 
            width: 210mm; 
            min-height: 297mm; 
            height: auto; 
            padding: 40px; 
            border: 1px solid #000; 
            box-sizing: border-box; 
            box-shadow: 0 0 15px rgba(0,0,0,0.2); 
            margin-bottom: 50px;
            position: relative;
        }
        
        /* --- BORDER --- */
        .report-border { 
            border: 2px solid #000; 
            padding: 20px; 
            width: 100%;
            box-sizing: border-box; 
        }
        
        .header { text-align: center; border-bottom: 2px solid #000; padding-bottom: 10px; margin-bottom: 20px; }
        .header h2, .header h3 { margin: 0; text-transform: uppercase; }
        
        .section-header { background: #e0e0e0; border: 1px solid #000; padding: 5px; font-weight: bold; font-size: 12px; margin-top: 15px; text-transform: uppercase; }
        
        /* --- INPUTS (Single Line) --- */
        input { 
            width: 100%; 
            border: none; 
            border-bottom: 1px solid #999; 
            font-family: 'Courier New'; 
            font-size: 13px; 
            background: transparent; 
            box-sizing: border-box;
            padding: 2px; 
        }
        
        /* --- CONTENT EDITABLE DIV (Multi Line) --- */
        .input-area {
            width: 100%;
            min-height: 60px;
            border-bottom: 1px solid #ccc;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            background: transparent;
            padding: 5px;
            box-sizing: border-box;
            outline: none;
            display: block;
            
            /* Text Wrap Logic */
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        input:focus, .input-area:focus { outline: none; background: #f4f4f4; border-bottom: 1px solid #000; }
        label { font-size: 10px; font-weight: 800; text-transform: uppercase; color: #000; display: block; margin-bottom: 2px;}
        
        .info-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; border: 1px solid #000; padding: 10px; }
        .full-width { grid-column: span 2; }
        
        /* --- BUTTONS --- */
        .action-buttons { position: fixed; bottom: 30px; right: 30px; display: flex; flex-direction: column; gap: 10px; z-index: 9999; }
        .btn-action { border: 2px solid #1a261a; padding: 12px 20px; font-weight: bold; border-radius: 50px; cursor: pointer; box-shadow: 0 4px 6px rgba(0,0,0,0.3); font-family: 'Arial'; width: 180px; display: flex; justify-content: center; }
        .btn-pdf { background: #d4af37; color: #1a261a; }
        .btn-png { background: #1e3a8a; color: white; border-color: #fff; }
        .btn-action:hover { transform: translateY(-2px); }
        
        @media print { .action-buttons { display: none; } body { background: white; } .report-container { border: none; box-shadow: none; width: 100%; margin: 0; padding: 0; } }
    </style>
</head>
<body>
    <div class="report-container">
        <div class="report-border">
            <div class="header">
                <h2>COUNTY OF LOS SANTOS</h2><h3>SHERIFF'S DEPARTMENT</h3><p>San Andreas State</p>
                <div style="margin-top: 15px; text-decoration: underline; font-weight: bold; font-size: 20px;">INVESTIGATOR'S FINAL REPORT</div>
            </div>

            <div class="section-header">ARRESTEE INFORMATION</div>
            <div class="info-grid">
                <div><label>NAME:</label><input type="text"></div>
                <div style="display: flex; gap: 10px;">
                    <div style="flex:1;"><label>SEX:</label><input type="text"></div>
                    <div style="flex:2;"><label>DOB:</label><input type="date"></div>
                </div>
                <div><label>DESC:</label><input type="text"></div>
                <div><label>STATE:</label><input type="text" value="SAN ANDREAS"></div>
                <div><label>AKA:</label><input type="text"></div>
                <div><label>PHONE:</label><input type="text"></div>
                <div><label>CLOTHING:</label><input type="text"></div>
                <div><label>VEHICLE:</label><input type="text"></div>
                <div class="full-width"><label>ID CARD:</label><input type="text"></div>
            </div>

            <div class="section-header">DETAIL OF ARRESTING</div>
            <div class="input-area" contenteditable="true" style="min-height: 120px;"></div>

            <div style="display: flex; gap: 20px; margin-top: 10px;">
                <div style="flex:1"><label>DATE:</label><input type="date"></div>
                <div style="flex:1"><label>TIME:</label><input type="time"></div>
                <div style="flex:1"><label>TYPE:</label><input type="text"></div>
            </div>
            <div style="margin-top:10px;"><label>LOCATION:</label><input type="text"></div>

            <div class="section-header">CHARGES / PENAL CODES</div>
            <div class="input-area" contenteditable="true" style="min-height: 80px;"></div>

            <div class="section-header">PROPERTY / EVIDENCE</div>
            <div style="border: 1px solid #000; padding: 10px;">
                <div style="display: flex; gap: 20px;"><div style="flex:1"><label>VALUE ($):</label><input type="number"></div><div style="flex:1"><label>TAG:</label><input type="text"></div></div>
                <div style="margin-top: 10px;"><label>DESC:</label>
                    <div class="input-area" contenteditable="true" style="min-height: 50px; border: none; border-bottom: 1px solid #ccc;"></div>
                </div>
            </div>

            <div style="display: flex; justify-content: space-between; margin-top: 40px; border-top: 2px solid #000; padding-top: 10px;">
                <div style="width: 45%;"><label>REPORTING DEPUTY:</label><input type="text"><label>SERIAL:</label><input type="text"></div>
                <div style="width: 45%;"><label>SUPERVISOR:</label><input type="text" value="LIEUTENANT HERRY KIM" readonly style="background: #eee;"><label>SERIAL:</label><input type="text" value="12931" readonly style="background: #eee;"></div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <div class="action-buttons">
        <button onclick="saveAsImage()" class="btn-action btn-png">üì∏ SAVE AS PNG</button>
        <button onclick="window.print()" class="btn-action btn-pdf">üñ®Ô∏è SAVE AS PDF</button>
    </div>
    <script>
        function saveAsImage() {
            const container = document.querySelector(".report-container");
            
            // Fix Input values for PNG
            const inputs = document.querySelectorAll('input');
            inputs.forEach(input => {
                if(input.value) input.setAttribute('value', input.value);
            });

            html2canvas(container, { 
                scale: 2, 
                backgroundColor: "#ffffff",
                useCORS: true,
                height: container.scrollHeight 
            }).then(canvas => {
                let link = document.createElement('a'); 
                link.download = 'Final_Report_' + Date.now() + '.png'; 
                link.href = canvas.toDataURL(); 
                link.click();
            });
        }
    </script>
</body>
</html>
